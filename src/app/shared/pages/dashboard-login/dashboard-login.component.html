<div class="login-page grey darken-4">
    <div class="row">
        <div class="col-md-4 col-xs-12 col-md-offset-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>به رما پرواز خوش آمدید !</h1>
            <form action=""  method="POST" role="form" (submit)="loginUser($event)">
                <div class="form-content">
                    <div class="form-group input-field">
                        <label for="email">نام کاربری</label>
                        <input type="text" id="email" name="email" class="form-control input-light-color input-lg" autocomplete="off">
                    </div>
                    <div class="form-group input-field">
                        <label for="email">رمز عبور</label>
                        <input type="password" id="password" name="password" class="form-control input-light-color input-lg" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="waves-effect waves-light btn btn-custom"> ورود </button>
                        <button class="waves-effect waves-light btn btn-custom" [routerLink]="['/dashboard/register']">عضویت</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
