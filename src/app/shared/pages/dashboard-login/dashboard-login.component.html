<div class="login-page alternate-theme" dir='rtl'>
    <div class="row">
        <div class="col-md-4 col-xs-12 col-md-offset-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>به رما پرواز خوش آمدید !</h1>
            <form [formGroup]="option" method="POST" (submit)="loginUser($event)" >
                <div class="form-content">
                    <div class="form-group">
                        <mat-form-field color="primary">
                            <input matInput id="email" autocomplete="off" placeholder="نام کاربری" style="font-size: 16px; height: 30px;">
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field color="primary">
                            <input matInput id="password" autocomplete="off" placeholder="رمز عبور" type="password" style="font-size: 16px;height: 30px;">
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" type="submit">ورود</button>
                        <button mat-raised-button color="warn" type="button" [routerLink]="['/dashboard/register']">عضویت</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
